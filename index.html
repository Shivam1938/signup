<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-body">
        <div class="inner-body">
            <header class="header">
                <label>
                    <h1>Signup</h1>
                    <p>It only takes 30seconds</p>
                </label>
            </header>

            <main class="main">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Shivam Mishra">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="text" id="email" placeholder="Shivammech4@gmail.com">
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="text" id="password" placeholder="Atleast 8 characters">
                    </p>
                    <p>
                        <input type="submit" id="Create Account" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="footer">
                <label>
                    <p>Don't have an account?
                        <a href="#">Login</a>
                    </p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
